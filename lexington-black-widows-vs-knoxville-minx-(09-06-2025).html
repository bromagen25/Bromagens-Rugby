            function renderGallery(images) {
                galleryContainer.innerHTML = ''; // Clear existing images
                images.forEach((url, index) => {
                    const imgElement = document.createElement('img');
                    imgElement.src = url;
                    imgElement.alt = `Gallery Image ${index + 1}`;
                    imgElement.classList.add('gallery-image', 'w-full', 'h-auto', 'rounded-lg', 'object-cover');
                    imgElement.addEventListener('click', () => {
                        openModal(url, index);
                    });
                    galleryContainer.appendChild(imgElement);
                });
            }

            function openModal(imageSrc, index) {
                modalImage.src = imageSrc;
                imageCaption.textContent = `Image ${index + 1} of ${galleries[currentGallery].length}`;
                currentIndex = index;
                imageModal.classList.remove('hidden');
                updateModalNavButtons();
            }

            function closeModal() {
                imageModal.classList.add('hidden');
            }

            function showNextImage() {
                currentIndex = (currentIndex + 1) % galleries[currentGallery].length;
                const nextImageSrc = galleries[currentGallery][currentIndex];
                modalImage.src = nextImageSrc;
                imageCaption.textContent = `Image ${currentIndex + 1} of ${galleries[currentGallery].length}`;
                updateModalNavButtons();
            }

            function showPrevImage() {
                currentIndex = (currentIndex - 1 + galleries[currentGallery].length) % galleries[currentGallery].length;
                const prevImageSrc = galleries[currentGallery][currentIndex];
                modalImage.src = prevImageSrc;
                imageCaption.textContent = `Image ${currentIndex + 1} of ${galleries[currentGallery].length}`;
                updateModalNavButtons();
            }

            function updateModalNavButtons() {
                prevButton.classList.toggle('hidden', galleries[currentGallery].length <= 1);
                nextButton.classList.toggle('hidden', galleries[currentGallery].length <= 1);
            }

            function updateNavButtons(activeGalleryName) {
                navButtons.forEach(button => {
                    if (button.dataset.gallery === activeGalleryName) {
                        button.classList.add('active');
                    } else {
                        button.classList.remove('active');
                    }
                });
            }

            function loadSubGallery(galleryName) {
                currentGallery = galleryName;
                const images = galleries[galleryName];
                if (images && images.length > 0) {
                    renderGallery(images);
                    updateNavButtons(galleryName);
                } else {
                    galleryContainer.innerHTML = '<p class="text-white text-center w-full">No photos available for this gallery yet. Please check back later!</p>';
                    updateNavButtons(galleryName);
                }
            }

            closeModalButton.addEventListener('click', closeModal);
            prevButton.addEventListener('click', showPrevImage);
            nextButton.addEventListener('click', showNextImage);

            document.addEventListener('keydown', (e) => {
                if (!imageModal.classList.contains('hidden')) {
                    if (e.key === 'ArrowRight') {
                        showNextImage();
                    } else if (e.key === 'ArrowLeft') {
                        showPrevImage();
                    } else if (e.key === 'Escape') {
                        closeModal();
                    }
                }
            });

            let touchStartX = 0;
            let touchEndX = 0;

            modalImage.addEventListener('touchstart', (e) => {
                touchStartX = e.touches[0].clientX;
            });

            modalImage.addEventListener('touchend', (e) => {
                touchEndX = e.changedTouches[0].clientX;
                const swipeThreshold = 50;
                if (touchEndX < touchStartX - swipeThreshold) {
                    showNextImage();
                } else if (touchEndX > touchStartX + swipeThreshold) {
                    showPrevImage();
                }
            });

            navButtons.forEach(button => {
                button.addEventListener('click', () => {
                    const galleryName = button.dataset.gallery;
                    loadSubGallery(galleryName);
                });
            });
            
            // Set default gallery to load on page open
            loadSubGallery("Game 1");
        });
    </script>
</body>
</html>
