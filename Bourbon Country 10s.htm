<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bromagens Photos & Stuff</title>
    <!-- Tailwind CSS CDN for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            -webkit-user-select: none; /* Safari */
            -moz-user-select: none; /* Firefox */
            -ms-user-select: none; /* IE10+ */
            user-select: none; /* Standard */
        }
        /* Custom scrollbar for better aesthetics */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #333; /* Dark track */
            border-radius: 10px;
        }
        ::-webkit-scrollbar-thumb {
            background: #f97316; /* Orange thumb */
            border-radius: 10px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #ea580c; /* Darker orange on hover */
        }

        /* Styling for the modal image - ensures it fits and is centered */
        #modal-img {
            max-width: 90vw;
            max-height: 90vh;
            object-fit: contain;
        }
    </style>
</head>
<body class="bg-black text-orange-400 min-h-screen flex flex-col">
    <!-- Header with Home and Share buttons -->
    <header class="w-full bg-gray-900 p-4 shadow-lg flex justify-between items-center z-10">
        <h1 id="site-title" class="text-3xl font-bold text-orange-400 rounded-lg p-2 cursor-pointer transition-colors duration-200 hover:bg-gray-800">
            Bromagens Photos & Stuff
        </h1>
        <!-- Navigation buttons: Stack vertically on mobile, horizontally on larger screens -->
        <nav class="flex flex-col sm:flex-row space-y-4 sm:space-x-4">
            <button id="home-btn" class="px-6 py-2 bg-orange-600 text-white font-semibold rounded-lg shadow-md hover:bg-orange-700 transition-all duration-300 transform hover:scale-105 focus:outline-none focus:ring-2 focus:ring-orange-500 focus:ring-opacity-75">
                Home
            </button>
            <button id="share-btn" class="px-6 py-2 bg-gray-700 text-orange-300 font-semibold rounded-lg shadow-md hover:bg-gray-600 transition-all duration-300 transform hover:scale-105 focus:outline-none focus:ring-2 focus:ring-gray-500 focus:ring-opacity-75">
                Share
            </button>
        </nav>
    </header>

    <!-- Main content area -->
    <main class="flex-grow container mx-auto p-4 flex flex-col items-center justify-start py-8">
        <!-- Current path display - now clickable -->
        <div id="path-display" class="text-lg text-orange-500 mb-6 font-mono flex flex-wrap gap-x-2 hidden"></div>

        <!-- Dynamic navigation buttons (folders/galleries) -->
        <div id="navigation-buttons" class="flex flex-col items-center space-y-4 w-full max-w-2xl px-4">
            <!-- Buttons will be dynamically loaded here -->
        </div>

        <!-- Sub-gallery navigation buttons (e.g., Game 1, Game 2) -->
        <div id="sub-gallery-nav" class="hidden w-full bg-gray-800 p-3 rounded-lg shadow-inner mb-6 mt-4 flex flex-wrap justify-center gap-3">
            <!-- Sub-gallery buttons dynamically loaded here -->
        </div>

        <!-- Image gallery display -->
        <div id="gallery-display" class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5 xl:grid-cols-6 gap-4 mt-8 w-full p-4 hidden">
            <!-- Images will be dynamically loaded here -->
        </div>
    </main>

    <!-- Image Modal -->
    <div id="image-modal" class="fixed inset-0 bg-black bg-opacity-90 flex items-center justify-center z-50 hidden p-4" aria-modal="true" role="dialog">
        <div class="relative flex items-center justify-center w-full h-full">
            <img id="modal-img" src="" alt="Gallery Image" class="rounded-lg shadow-xl cursor-pointer">
            <!-- Navigation arrows -->
            <button id="prev-img" class="absolute left-2 top-1/2 -translate-y-1/2 p-3 bg-gray-700 text-white rounded-full text-2xl opacity-75 hover:opacity-100 transition-opacity focus:outline-none focus:ring-2 focus:ring-gray-500 z-10" aria-label="Previous Image">❮</button>
            <button id="next-img" class="absolute right-2 top-1/2 -translate-y-1/2 p-3 bg-gray-700 text-white rounded-full text-2xl opacity-75 hover:opacity-100 transition-opacity focus:outline-none focus:ring-2 focus:ring-gray-500 z-10" aria-label="Next Image">❯</button>
            <!-- Close button -->
            <button id="close-modal" class="absolute top-4 right-4 p-2 bg-red-600 text-white rounded-full text-xl hover:bg-red-700 transition-colors focus:outline-none focus:ring-2 focus:ring-red-500 z-10" aria-label="Close Modal">✕</button>
        </div>
    </div>

        "https://i.postimg.cc/tJf8KfDN/DSC-2235.jpg",
        "https://i.postimg.cc/ZKBG8bK7/DSC-2237.jpg",
        "https://i.postimg.cc/Tw3SpG4c/DSC-2238.jpg",
        "https://i.postimg.cc/nV55cyYv/DSC-2239.jpg",
        "https://i.postimg.cc/tJLmS6Cr/DSC-2240.jpg",
        "https://i.postimg.cc/76tRzdvr/DSC-2245.jpg",
        "https://i.postimg.cc/SRXvfdq2/DSC-2248.jpg",
        "https://i.postimg.cc/ZKdQ9wVX/DSC-2255.jpg",
        "https://i.postimg.cc/dVcxGGf3/DSC-2256.jpg",
        "https://i.postimg.cc/Bvq7V44G/DSC-2259.jpg",
        "https://i.postimg.cc/VNDZypk0/DSC-2269.jpg",
        "https://i.postimg.cc/HxnZTzrZ/DSC-2273.jpg"
            ]
            }
        };

        // --- Global Variables ---
        let currentPath = []; // Keeps track of the current navigation path (e.g., ["Sports", "Rugby"])
        let currentGalleryImages = []; // Stores URLs of images in the currently viewed gallery
        let currentImageIndex = 0; // Index of the image currently displayed in the modal

        // --- DOM Elements ---
        const siteTitle = document.getElementById('site-title');
        const homeBtn = document.getElementById('home-btn');
        const shareBtn = document.getElementById('share-btn');
        const navigationButtonsDiv = document.getElementById('navigation-buttons');
        const subGalleryNavDiv = document.getElementById('sub-gallery-nav');
        const galleryDisplayDiv = document.getElementById('gallery-display');
        const pathDisplayDiv = document.getElementById('path-display');
        const imageModal = document.getElementById('image-modal');
        const modalImg = document.getElementById('modal-img');
        const prevImgBtn = document.getElementById('prev-img');
        const nextImgBtn = document.getElementById('next-img');
        const closeModalBtn = document.getElementById('close-modal');

        // --- Utility Functions ---

        /**
         * Navigates to a specific path in the gallery data.
         * @param {Array<string>} path The new path to navigate to.
         */
        function navigateToPath(path) {
            currentPath = [...path]; // Update current path
            renderContent(); // Re-render the UI based on the new path
        }

        /**
         * Generates and displays buttons for the current level of the gallery.
         * Hides the image gallery if visible.
         */
        function renderButtons() {
            navigationButtonsDiv.innerHTML = ''; // Clear existing buttons
            subGalleryNavDiv.innerHTML = ''; // Clear sub-gallery buttons
            subGalleryNavDiv.classList.add('hidden'); // Hide sub-gallery nav
            galleryDisplayDiv.classList.add('hidden'); // Hide gallery display

            let currentLevel = galleryData; // Start at the root of the data
            currentPath.forEach(key => {
                if (currentLevel && typeof currentLevel === 'object' && currentLevel.hasOwnProperty(key)) {
                    currentLevel = currentLevel[key]; // Traverse deeper into the data structure
                } else {
                    console.error("Invalid path:", key, "in", currentLevel);
                    navigateToPath([]); // Go back to home on invalid path
                    return;
                }
            });

            // If currentLevel is an array, it's a gallery of images, not folders
            if (Array.isArray(currentLevel)) {
                // This scenario should typically be handled by renderGallery directly.
                // If we reach here, it means the current path points directly to an image array.
                // This shouldn't happen if the navigation logic is correct, but as a fallback,
                // it would mean we're trying to render buttons for an image array.
                // We should always navigate *to* a gallery from a button, not *through* it.
                return;
            }

            // Iterate over keys (folder names or gallery names) in the current level
            // This simplified loop handles both direct galleries and sub-folders
            for (const key in currentLevel) {
                if (currentLevel.hasOwnProperty(key)) {
                    const button = document.createElement('button');
                    button.textContent = key;
                    button.className = 'px-8 py-3 bg-gray-700 text-orange-300 font-semibold rounded-lg shadow-md hover:bg-gray-600 transition-all duration-300 transform hover:scale-105 focus:outline-none focus:ring-2 focus:ring-gray-500 focus:ring-opacity-75 w-full text-center';
                    button.onclick = () => handleButtonClick(key, currentLevel[key]); // Attach click handler

                    navigationButtonsDiv.appendChild(button); // Add button to the container
                }
            }
        }

        /**
         * Renders the image gallery for a given set of image URLs.
         * Also handles sub-gallery navigation if applicable.
         * @param {Array<string>} images The array of image URLs to display.
         * @param {Object} galleryContainer The object that contains the current image array (e.g., {"Game 1": [], "Game 2": []}).
         * @param {string} currentGalleryName The name of the current gallery (e.g., "Bourbon Country 10s - Game 1").
         */
        function renderGallery(images, galleryContainer = null, currentGalleryName = '') {
            navigationButtonsDiv.classList.add('hidden'); // Hide folder buttons
            galleryDisplayDiv.classList.remove('hidden'); // Show gallery display
            galleryDisplayDiv.innerHTML = ''; // Clear existing images
            pathDisplayDiv.classList.remove('hidden'); // Show path

            subGalleryNavDiv.innerHTML = '';
            subGalleryNavDiv.classList.add('hidden');

            // Conditional sub-gallery navigation buttons
            // Show sub-gallery nav ONLY if the galleryContainer itself holds multiple image arrays
            // (e.g., if it's the "Bourbon Country 10s (05-31-2025)" object, but not the "Rugby" object)
            if (galleryContainer && typeof galleryContainer === 'object' && !Array.isArray(galleryContainer) &&
                Object.keys(galleryContainer).every(key => Array.isArray(galleryContainer[key]))) {

                const subGalleryNames = Object.keys(galleryContainer);
                if (subGalleryNames.length > 1) { // Only show if there's more than one sub-gallery
                    subGalleryNavDiv.classList.remove('hidden');
                    subGalleryNames.forEach(name => {
                        const subButton = document.createElement('button');
                        // Display cleaner name for sub-galleries (e.g., "Game 1" instead of "Bourbon Country 10s - Game 1")
                        const cleanName = name.replace("Bourbon Country 10s - ", "");
                        subButton.textContent = cleanName;
                        subButton.className = `px-4 py-2 rounded-lg font-medium transition-colors duration-200 
                            ${name === currentGalleryName ? 'bg-orange-600 text-white shadow-lg' : 'bg-gray-600 text-orange-200 hover:bg-orange-500 hover:text-white'}`;
                        subButton.onclick = () => {
                            // When a sub-gallery button is clicked, update the current path
                            // by replacing the last segment with the new sub-gallery name.
                            const newPath = [...currentPath.slice(0, currentPath.length - 1), name];
                            navigateToPath(newPath); // This will re-render everything based on the new path
                        };
                        subGalleryNavDiv.appendChild(subButton);
                    });
                }
            }


            images.forEach((imageUrl, index) => {
                const imgContainer = document.createElement('div');
                imgContainer.className = 'relative w-full aspect-square rounded-lg overflow-hidden group cursor-pointer';
                imgContainer.innerHTML = `
                    <img src="${imageUrl}" alt="Gallery Image" class="w-full h-full object-cover transform transition-transform duration-300 group-hover:scale-105">
                    <div class="absolute inset-0 bg-black bg-opacity-40 flex items-center justify-center opacity-0 group-hover:opacity-100 transition-opacity duration-300">
                        <span class="text-white text-xl font-bold">View</span>
                    </div>
                `;
                imgContainer.onclick = () => openImageModal(index); // Open modal on first click
                galleryDisplayDiv.appendChild(imgContainer);
            });
        }

        /**
         * Updates the displayed path at the top of the content area, making each segment clickable.
         */
        function updatePathDisplay() {
            pathDisplayDiv.innerHTML = ''; // Clear existing path
            if (currentPath.length > 0) {
                pathDisplayDiv.classList.remove('hidden');
                let cumulativePath = [];
                currentPath.forEach((segment, index) => {
                    cumulativePath.push(segment); // Build path segment by segment

                    // Create a clickable span/button for each path segment
                    const pathSegmentSpan = document.createElement('span');
                    pathSegmentSpan.textContent = segment;
                    pathSegmentSpan.className = 'cursor-pointer text-orange-500 hover:text-orange-300 transition-colors duration-200';
                    const pathToNavigate = [...cumulativePath]; // Copy the current cumulative path for the click handler
                    pathSegmentSpan.onclick = () => navigateToPath(pathToNavigate);
                    pathDisplayDiv.appendChild(pathSegmentSpan);

                    // Add a separator if it's not the last segment
                    if (index < currentPath.length - 1) {
                        const separator = document.createElement('span');
                        separator.textContent = ' > ';
                        separator.className = 'text-gray-500 mx-1';
                        pathDisplayDiv.appendChild(separator);
                    }
                });
            } else {
                pathDisplayDiv.classList.add('hidden');
            }
        }

        /**
         * Renders the appropriate content (buttons or gallery) based on the current path.
         */
        function renderContent() {
            updatePathDisplay(); // Always update path display

            let currentLevel = galleryData;
            let found = true;
            let isGallery = false; // Flag to check if the current path leads to an image array
            let currentGalleryContainer = null; // To store the object that directly contains the image array

            for (let i = 0; i < currentPath.length; i++) {
                const key = currentPath[i];
                if (currentLevel && typeof currentLevel === 'object' && currentLevel.hasOwnProperty(key)) {
                    // Before moving to the next level, the current `currentLevel` is the container
                    // for the next item in the path.
                    if (i === currentPath.length - 1 && Array.isArray(currentLevel[key])) {
                        // This is the last segment in the path and it's an image array,
                        // so currentLevel is its direct container.
                        currentGalleryContainer = currentLevel;
                    }
                    currentLevel = currentLevel[key];
                    if (Array.isArray(currentLevel)) {
                        isGallery = true;
                        break; // Found the image array, stop traversing
                    }
                } else {
                    found = false;
                    break;
                }
            }

            if (!found || !currentLevel) {
                // If path is invalid or empty, go to home
                navigateToPath([]);
                return;
            }

            if (isGallery) {
                // If the current path leads directly to an image array
                currentGalleryImages = currentLevel;
                // Pass the currentGalleryContainer (e.g., { "Game 1": [], "Game 2": [] })
                // and the name of the specific gallery being viewed.
                renderGallery(currentGalleryImages, currentGalleryContainer, currentPath[currentPath.length - 1]);
                navigationButtonsDiv.classList.add('hidden'); // Ensure buttons are hidden
                galleryDisplayDiv.classList.remove('hidden'); // Ensure gallery is visible
            } else if (typeof currentLevel === 'object' && !Array.isArray(currentLevel)) {
                // If it's a folder (an object not containing only arrays of images), render its sub-folders/galleries as buttons
                renderButtonsForFolder(currentLevel);
                navigationButtonsDiv.classList.remove('hidden'); // Ensure buttons are visible
                galleryDisplayDiv.classList.add('hidden'); // Ensure gallery is hidden
                subGalleryNavDiv.classList.add('hidden'); // Ensure sub-gallery nav is hidden
            }
        }

        /**
         * Renders buttons for a given folder object.
         * This is a helper for renderContent to handle nested folders.
         * @param {Object} folderContent The object representing the current folder's content.
         */
        function renderButtonsForFolder(folderContent) {
            navigationButtonsDiv.innerHTML = '';
            subGalleryNavDiv.innerHTML = ''; // Always clear sub-gallery nav when rendering main buttons
            subGalleryNavDiv.classList.add('hidden'); // Ensure it's hidden

            // Iterate over each item (folder or gallery) within the current folder
            for (const key in folderContent) {
                if (folderContent.hasOwnProperty(key)) {
                    const button = document.createElement('button');
                    button.textContent = key; // Use the key as the button text
                    button.className = 'px-8 py-3 bg-gray-700 text-orange-300 font-semibold rounded-lg shadow-md hover:bg-gray-600 transition-all duration-300 transform hover:scale-105 focus:outline-none focus:ring-2 focus:ring-gray-500 focus:ring-opacity-75 w-full text-center';
                    button.onclick = () => {
                        // When a button is clicked, push the key to the path and re-render content
                        currentPath.push(key);
                        renderContent();
                    };
                    navigationButtonsDiv.appendChild(button);
                }
            }
        }


        /**
         * Handles the click on a navigation button.
         * Determines if it's a folder or a gallery and calls the appropriate render function.
         * This function is now mostly a wrapper for adding to path and calling renderContent.
         * @param {string} key The name of the folder or gallery.
         * @param {Array|Object} content The content of the selected item (array of images or another object).
         */
        function handleButtonClick(key, content) {
            currentPath.push(key); // Add the clicked key to the current path
            renderContent(); // Re-render content based on the new path
        }

        // --- Modal Functionality ---

        /**
         * Opens the image modal and displays the selected image.
         * @param {number} index The index of the image to display in the currentGalleryImages array.
         */
        function openImageModal(index) {
            currentImageIndex = index;
            modalImg.src = currentGalleryImages[currentImageIndex];
            imageModal.classList.remove('hidden');
            // No need to reset imageClickCount, as it's no longer used for opening host site.
            document.body.style.overflow = 'hidden'; // Prevent scrolling background
        }

        /**
         * Closes the image modal.
         */
        function closeModal() {
            imageModal.classList.add('hidden');
            document.body.style.overflow = ''; // Restore scrolling
        }

        /**
         * Displays the next image in the modal.
         */
        function showNextImage() {
            currentImageIndex = (currentImageIndex + 1) % currentGalleryImages.length;
            modalImg.src = currentGalleryImages[currentImageIndex];
            // No need to reset imageClickCount here either.
        }

        /**
         * Displays the previous image in the modal.
         */
        function showPreviousImage() {
            currentImageIndex = (currentImageIndex - 1 + currentGalleryImages.length) % currentGalleryImages.length;
            modalImg.src = currentGalleryImages[currentImageIndex];
            // No need to reset imageClickCount here either.
        }

        // --- Event Listeners ---

        // Home button
        homeBtn.addEventListener('click', () => {
            navigateToPath([]); // Go back to the root
        });

        // Site title also acts as a home button
        siteTitle.addEventListener('click', () => {
            navigateToPath([]);
        });

        // Share button (simple functionality: copy current URL)
        shareBtn.addEventListener('click', () => {
            // Check if navigator.clipboard is available (modern way)
            if (navigator.clipboard && navigator.clipboard.writeText) {
                navigator.clipboard.writeText(window.location.href)
                    .then(() => {
                        // Display a temporary message to the user
                        const originalText = shareBtn.textContent;
                        shareBtn.textContent = 'Copied!';
                        setTimeout(() => {
                            shareBtn.textContent = originalText;
                        }, 1500);
                    })
                    .catch(err => {
                        console.error('Failed to copy: ', err);
                        // Fallback for older browsers or if permission is denied
                        fallbackCopyTextToClipboard(window.location.href, shareBtn);
                    });
            } else {
                // Fallback for older browsers
                fallbackCopyTextToClipboard(window.location.href, shareBtn);
            }
        });

        // Fallback function for copying text to clipboard
        function fallbackCopyTextToClipboard(text, buttonElement) {
            const textArea = document.createElement("textarea");
            textArea.value = text;
            // Avoid scrolling to bottom
            textArea.style.position = "fixed";
            textArea.style.left = "-9999px";
            document.body.appendChild(textArea);
            textArea.focus();
            textArea.select();
            try {
                const successful = document.execCommand('copy');
                const originalText = buttonElement.textContent;
                buttonElement.textContent = successful ? 'Copied!' : 'Failed to copy!';
                setTimeout(() => {
                    buttonElement.textContent = originalText;
                }, 1500);
            } catch (err) {
                console.error('Fallback: Oops, unable to copy', err);
                const originalText = buttonElement.textContent;
                buttonElement.textContent = 'Error!';
                setTimeout(() => {
                    buttonElement.textContent = originalText;
                }, 1500);
            }
            document.body.removeChild(textArea);
        }


        // Close modal button
        closeModalBtn.addEventListener('click', closeModal);

        // Navigate images in modal
        prevImgBtn.addEventListener('click', showPreviousImage);
        nextImgBtn.addEventListener('click', showNextImage);

        // MODIFIED: Single click on modal image now opens the Postimg.cc host page
        modalImg.addEventListener('click', () => {
            if (modalImg.src) { // Ensure there's an image loaded
                const parts = modalImg.src.split('/');
                const imageId = parts[parts.length - 2]; // Get the ID from the URL

                if (imageId && imageId.length > 0) {
                    const postimgPageUrl = `https://postimg.cc/${imageId}`;
                    window.open(postimgPageUrl, '_blank'); // Open in new tab
                } else {
                    console.error('Could not extract image ID from URL:', modalImg.src);
                    window.open(modalImg.src, '_blank'); // Fallback to direct image link
                }
            }
        });

        // Keyboard navigation for modal (arrow keys)
        document.addEventListener('keydown', (e) => {
            if (!imageModal.classList.contains('hidden')) { // Only if modal is open
                if (e.key === 'ArrowLeft') {
                    showPreviousImage();
                } else if (e.key === 'ArrowRight') {
                    showNextImage();
                } else if (e.key === 'Escape') {
                    closeModal();
                }
            }
        });

        // Swipe gestures for modal (touch events)
        let touchStartX = 0;
        let touchEndX = 0;

        imageModal.addEventListener('touchstart', (e) => {
            touchStartX = e.touches[0].clientX;
        });

        imageModal.addEventListener('touchend', (e) => {
            touchEndX = e.changedTouches[0].clientX;
            const swipeThreshold = 50;
            if (touchEndX < touchStartX - swipeThreshold) {
                showNextImage();
            } else if (touchEndX > touchStartX + swipeThreshold) {
                showPreviousImage();
            }
        });

        // Initial render when the page loads
        document.addEventListener('DOMContentLoaded', renderContent);

    </script>
</body>
