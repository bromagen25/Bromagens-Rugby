<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bromagens Rugby Photos - Home</title>
    <!-- Tailwind CSS CDN for easy styling and responsiveness -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom font for a clean look */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #000000; /* Black background */
            color: #FF0000; /* Red text for general body */
        }
        /* Basic styling for the share button - can be enhanced */
        .share-button {
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .share-button:hover {
            background-color: #7f1d1d; /* Darker red on hover */
        }
        /* Album card styling */
        .album-card {
            background-color: #1a1a1a; /* Darker gray for cards */
            border: 1px solid #FF0000; /* Red border */
            border-radius: 0.75rem; /* Rounded corners */
            overflow: hidden;
            box-shadow: 0 4px 12px rgba(255, 0, 0, 0.2); /* Red shadow */
            transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            padding-bottom: 1rem; /* Padding at the bottom of the card */
        }
        .album-card:hover {
            transform: translateY(-5px); /* Slight lift effect on hover */
            box-shadow: 0 8px 20px rgba(255, 0, 0, 0.4); /* More prominent red shadow */
        }
        .album-card img {
            width: 100%;
            height: 200px; /* Consistent height for album cover images */
            object-fit: cover; /* Ensures image covers the area */
            border-bottom: 1px solid #FF0000; /* Red line below image */
        }
        .album-card h3 {
            color: #FF0000; /* Red text for album titles */
            font-size: 1.5rem;
            font-weight: bold;
            margin-top: 1rem;
            padding: 0 1rem;
        }
        .album-card p { /* This style block for p is now effectively unused for album cards */
            color: #ccc; /* Lighter gray for descriptions */
            font-size: 0.9rem;
            margin-top: 0.5rem;
            padding: 0 1rem;
        }
        .album-card .view-button {
            display: inline-block;
            background-color: #FF0000; /* Red button */
            color: #FFFFFF; /* White text */
            font-weight: bold;
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            margin-top: 1rem;
            text-decoration: none;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }
        .album-card .view-button:hover {
            background-color: #cc0000; /* Darker red on hover */
            transform: scale(1.05);
        }
    </style>
</head>
<body class="min-h-screen flex flex-col">
    <!-- Header Section -->
    <header class="bg-gray-900 text-red-500 p-4 shadow-md">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-3xl font-bold text-red-500">Bromagens Rugby Photos</h1>
            <button id="shareButton" class="share-button bg-red-600 hover:bg-red-700 text-white font-semibold py-2 px-4 rounded-lg shadow-md transition duration-300 ease-in-out">
                Share
            </button>
        </div>
    </header>

    <!-- Main Content Area -->
    <main class="flex-grow container mx-auto p-6">
        <h2 class="text-4xl font-extrabold text-red-500 mb-8 text-center">Photo Albums</h2>

        <!-- Album Grid -->
        <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-8">
            <!-- Existing Album: Rugby (04-12-2025) -->
            <div class="album-card">
                <img src="https://i.postimg.cc/1Rkb9r2D/DSC-0030.jpg" alt="Rugby Album Cover">
                <h3>Rugby (04-12-2025)</h3>
                <!-- Removed the description paragraph here -->
                <a href="game_one.html" class="view-button">View Album</a>
            </div>
            <!-- Add New Albums Here -->
        </div>
    </main>

    <!-- Footer Section -->
    <footer class="bg-gray-900 text-red-500 p-4 text-center mt-8 shadow-inner">
        <p>&copy; 2024 Bromagens Rugby Photos. All rights reserved.</p>
    </footer>

    <script>
        document.getElementById('shareButton').addEventListener('click', () => {
            if (navigator.share) {
                navigator.share({
                    title: document.title,
                    text: 'Check out Bromagens Rugby Photos!',
                    url: window.location.href
                }).then(() => {
                    console.log('Page shared successfully');
                }).catch((error) => {
                    console.error('Error sharing:', error);
                });
            } else {
                // Fallback for browsers that do not support the Web Share API
                // Create a temporary input element to copy the URL
                const dummyInput = document.createElement('input');
                document.body.appendChild(dummyInput);
                dummyInput.value = window.location.href;
                dummyInput.select();
                document.execCommand('copy');
                document.body.removeChild(dummyInput);

                // Provide visual feedback
                const shareButton = document.getElementById('shareButton');
                const originalText = shareButton.textContent;
                shareButton.textContent = 'Link Copied!';
                setTimeout(() => {
                    shareButton.textContent = originalText;
                }, 2000);
            }
        });
    </script>
</body>
</html>
